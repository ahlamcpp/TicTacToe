<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://use.typekit.net/xyd1aol.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">


    <script src="sweetalert2.all.min.js"></script>
    <script src="https://unpkg.com/sweetalert2@7.17.0/dist/sweetalert2.all.js"></script>


    <title>Tic Tac Toe</title>
</head>

<body>

    <embed src="./music/BabySharkTrapRemix.mp3" hidden="true" loop="true" autostart="true">


    <header>


        <div id="heading" class="animated pulse infinite">

            <p> <i><span style="font-size:40px;">Tic </span> </i>
                <i><span style="font-size:60px;">Tac </span> </i>
                <i><span style="font-size:80px;">Toe </span> </i> </p>
        </div>
        <div style="text-align: center; color: rgb(57, 101, 117); font-size: 18px">
            <div class="tbl">
                <div class="cell">
                    <a id="countdown-button" class="btn btn-lg btn-primary">
                        Start a Countdown
                    </a>
                </div>

            </div>
        </div>
        <div class="playeres">
            <h1 id="px">player X </h1>
            <h1 id="po">player O</h1>
        </div>
    </header>

    <div class="contener">
        <div id="0" class="item"></div>
        <div id="1" class="item"></div>
        <div id="2" class="item"></div>
        <div id="11" class="item"></div>
        <div id="3" class="item"></div>
        <div id="4" class="item"></div>
        <div id="5" class="item"></div>
        <div id="12" class="item"></div>
        <div id="6" class="item"></div>
        <div id="7" class="item"></div>
        <div id="8" class="item"></div>
        <div id="13" class="item"></div>
        <div id="10" class="item"></div>
        <div id="20" class="item"></div>
        <div id="30" class="item"></div>
        <div id="40" class="item"></div>
    </div>


    <div>
        <button id="res">
            Play Again
        </button>
    </div>
    <button id="res2">
        <a href="index1.html">Go Back!</a>
    </button>
    <div>
        <button id="level">
            <a href="index3.html">Advanced Level ! </a>
        </button>
    </div>

    <footer>
        <p>Created by <span class="pink">&#9829</span> Ahlam </p>
    </footer>


    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="main2.js"></script>
</body>

</html>
